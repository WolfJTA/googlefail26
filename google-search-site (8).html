<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .iframe-wrapper {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .iframe-wrapper {
                padding: 15px;
            }

            iframe {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Search</h1>
        </div>

        <div class="iframe-wrapper">
            <iframe src="https://cse.google.com/cse?cx=5231ecfca41f548c6"></iframe>
        </div>
    </div>
</body>
</html>
